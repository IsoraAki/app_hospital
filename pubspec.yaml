name: my_app_hospital
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.6 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter: 
    sdk: flutter
  get_cli: ^1.8.1
  convex_bottom_bar: ^3.2.0
  flutter_screenutil: ^5.7.0
  fluttertoast: ^8.2.1
  overlay_dialog: ^0.2.1
  # sql_conn: ^0.0.3
  flutter_emoji: ^2.4.0
  get_storage: ^2.1.1
  sticky_headers: ^0.3.0+2
  flutter_device_type: ^0.4.0
  shared_preferences: ^2.1.2
  dio: ^5.2.1+1
  crypto: ^3.0.3
  pretty_dio_logger: ^1.3.1
  logging: ^1.0.1
  omni_datetime_picker: ^1.0.7
  timezone: ^0.9.2
  flutter_svg: ^2.0.5
  flutter_launcher_icons: ^0.13.1

dev_dependencies: 
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

fonts:
    - family: BaiJamjuree
      fonts:
        - asset: assets/fonts/bai_Jamjuree/BaiJamjuree-SemiBoldItalic.ttf
        - asset: assets/fonts/bai_Jamjuree/BaiJamjuree-Bold.ttf
        - asset: assets/fonts/bai_Jamjuree/BaiJamjuree-BoldItalic.ttf
        - asset: assets/fonts/bai_Jamjuree/BaiJamjuree-ExtraLight.ttf
        - asset: assets/fonts/bai_Jamjuree/BaiJamjuree-ExtraLightItalic.ttf
        - asset: assets/fonts/bai_Jamjuree/BaiJamjuree-Italic.ttf
        - asset: assets/fonts/bai_Jamjuree/BaiJamjuree-Light.ttf
        - asset: assets/fonts/bai_Jamjuree/BaiJamjuree-LightItalic.ttf
        - asset: assets/fonts/bai_Jamjuree/BaiJamjuree-Medium.ttf
        - asset: assets/fonts/bai_Jamjuree/BaiJamjuree-MediumItalic.ttf
        - asset: assets/fonts/bai_Jamjuree/BaiJamjuree-Regular.ttf
        - asset: assets/fonts/bai_Jamjuree/BaiJamjuree-SemiBold.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.jpg"
  min_sdk_android: 21

